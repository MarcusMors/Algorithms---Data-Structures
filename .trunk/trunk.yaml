version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - buildifier@5.1.0
    - git-diff-check
    - prettier@2.7.1
    - markdownlint@0.32.2
    - clang-tidy@14.0.0
    - flake8@5.0.4
    - clang-format@14.0.0
    - gitleaks@8.15.0
    - isort@5.10.1
    - black@22.10.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-upgrade-available
